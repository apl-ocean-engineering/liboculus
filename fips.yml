imports:
    fips-googletest:
        git: https://github.com/amarburg/fips-googletest.git
        cond: "FIPS_UNITTESTS"
    libactive_object:
        git: https://github.com/amarburg/libactive_object.git
    liblogger:
        git: https://github.com/amarburg/liblogger.git
    fips-CLI11:
        git: https://github.com/amarburg/fips-CLI11.git
        cond: "NOT FIPS_IMPORT"    ## Only needed if building tools/

exports:
  header-dirs:
    - include/
    - thirdparty/
  modules:
    liboculus: .

defines:
  FIPS_EXCEPTIONS: ON
  FIPS_RTTI: ON
  FIPS_UNITTESTS_RUN_AFTER_BUILD: ON
